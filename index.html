<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Based Greetings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="greeting">
        <p id="greeting-text">Greeting</p>
    </div>

    <!-- Morning -->
    <div class="morning">
        <div class="sun"></div>
        <img id="cloud1" class="cloud" src="img/morning1.png" alt="">
        <img id="cloud2" class="cloud" src="img/goodmorningusa.png" alt="">
    </div>

    <!-- Afternoon -->
    <div class="afternoon">
        <div class="noon-sun"></div>
        <img id="cloud1" class="cloud" src="img/clouds1.png" alt="">
        <img id="cloud2" class="cloud" src="img/afternoon2.png" alt="">
    </div>

    <!-- Night -->
    <div class="night">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="moon"></div>
        <img id="cloud1" class="cloud night-opacity" src="img/bat1.png" alt="">
        <img id="cloud2" class="cloud night-opacity" src="img/ufo.png" alt="">
    </div>

    <script src="js/sandbox.js"></script>
</body>
</html>
